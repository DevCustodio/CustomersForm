<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Formulário DCJ</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="name" id="name" class="inputUser" required>
                    <label for="name" class="labelInput">Nome completo</label>
                </div> 
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="name" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="tel" id="tel" class="inputUser" required>
                    <label for="name" class="labelInput">Telefone</label>
                </div>
                <p>Se identifica como?</p>
                <input type="radio" name="sex" value="female" required>
                <label for="female">Feminino</label>
                <br>
                <input type="radio" name="sex" value="male" required>
                <label for="female">Masculino</label>
                <br>
                <input type="radio" name="sex" value="other" required>
                <label for="female">Prefiro não informar</label>
                <br><br>
                <div>
                    <label for="born-date"><b>Data de Nascimento</b></label>
                    <input type="date" name="date" id="bornDate" required>
                </div>
                <br>
                <div class="inputbox">
                    <input type="text" name="city" id="city" class="inputUser" required>
                    <label for="text" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="state" id="state" class="inputUser" required>
                    <label for="text" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="adress" id="adress" class="inputUser" required>
                    <label for="text" class="labelInput">Endereço</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">
            

            </fieldset>

        </form>
    </div>


    
</body>
</html>
